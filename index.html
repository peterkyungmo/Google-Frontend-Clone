<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .search-form {
            max-width: 500px;
            width: 80%;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input[type="text"] {
            flex: 1;
            padding: 4px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 30px;
        }

        .image-container {
            position: relative;
        }

        /* The image inside the container */
        .image-container img {
            position: absolute;
            top: 505%;
            left: 50%;
            transform: translate(-50%, -120%);
            max-width: 300px;
        }

        /* Media query for screens smaller than 600px */
        @media (max-width: 600px) {
            .search-bar {
                width: 100%; /* Adjust the width for smaller screens */
            }
        }
    </style>
</head>
<body style="background-color: rgb(53, 54, 58)">
    <form class="search-form" action="https://www.google.com/search">
        <div class="image-container">
            <img src="images/logo.png">
        </div>
        <div class="search-bar">
            <input type="text" name="q" class="form-control rounded-pill" id="formSearchInput" placeholder="Search Google or type a URL">
        </div>
        <div class="button-container">
            <button type="submit" value="Google Search" class='btn btn-secondary' style="margin-right: 5px;">Google Search</button>
            <button type="submit" value="Google Lucky" class='btn btn-secondary' >I'm Feeling Lucky</button>
        </div>
    </form>
</body>
</html>
