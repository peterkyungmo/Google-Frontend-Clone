<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body style="background-color: rgb(53, 54, 58)">
        <form class="search-form" action="https://www.google.com/search">
            <div class="link-container">
                <a href="index.html">Search</a>
            </div>
            <div class="image-container">

            </div>
            <div class="search-bar">
                <input type="text" name="q" class="form-control rounded-pill" id="formSearchInput" placeholder="Search Google for Images">
            </div>
            <div clas="button-container">
                <input type="hidden" name="tbm" value="isch">
                <button type="submit" value="Google Search" class='btn btn-secondary'>Google Search</button>
            </div>
        </form>
    </body>
</html>
