<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Search</title>
    <!-- TODO: Finish input container styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .image-container {
            padding-left: 30px;
            padding-top: 30px;
        }
        .image-container img {
            max-width: 100px;
        }
        .image-container h4 {
            padding-left: 30px;
            padding-top: 30px;
        }
        hr.solid {
            border-top: 1px solid #bbb;
        }

        .search-form {
            color: white;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .input-container {
            display: grid;
            grid-template-columns: auto auto;
            column-gap: 5px;
            margin-left: 50px;
        }

        input {
            height: 26px;
            max-width: 600px;
            width: 80%;
        }

        @media (max-width: 00px) {
            .input-container {
                width: 100%;
            }
        }

    </style>
</head>
<body style="background-color: rgb(53, 54, 58)">
    <div class="image-container">
        <img src="images/logo.png">
        <h4 style="color:white;">Advanced Search</h3>
    </div>
    <hr class="solid" style="color:darkgrey;">
    <form class="search-form" action="https://www.google.com/search">
        <h5>Find pages with...</h5>
        <div class="input-container">
            <p class="text">all these words:</p>
            <input type="text" name="q" id="formSearchInput">
        </div>
    </form>
</body>
</html>
